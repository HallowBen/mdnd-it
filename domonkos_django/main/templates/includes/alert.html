{% load static %}
<head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
{% if messages %}

    {% for message in messages %}
    <div  class="alert alert-warning alert-dismissible fade show" id="container" role="alert">
      {{message}}
      <button type="button" class="fas fa-xmark" id="close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

{% endif %}
